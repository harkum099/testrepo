apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  labels:
    app: app1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
        - name: my-app-container
          image: 780799328195.dkr.ecr.us-east-1.amazonaws.com/eca-repo:latest
          ports:
            - containerPort: 8080
          
